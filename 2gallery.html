<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styleps.css">
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Gluten&family=Playpen+Sans&family=Roboto:wght@300;400&family=Texturina:opsz,wght@12..72,800&display=swap');

        /* General Styles */
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Logo and Navbar Styles */
        #logo_link {
            position: absolute;
            top: 2%;
            left: 1%;
            z-index: 2;
        }

        .logo {
            width: 65%;
            border-radius: 35%;
        }
        .navbar {
            width: 100%;
            position: absolute;
            justify-content: space-around;
            z-index: 2;
        }

        .navbar a {
            color: rgb(240, 240, 28);
            padding: 13px;
            text-decoration: none;
            font-size: 22px;
            margin-left: 270px;
            display: inline-block;
            position: relative;
            justify-content: space-around;
            z-index: 1;
        }

        .navbar a:hover {
            background-color: #EDD382;
            color: white;
            transform: scale(1.2);
            justify-content: space-around;
        }
        /* hero */
        #hero {
            min-height: 380px;
            background-position: center;
            background-size: cover;
            position: absolute;
            border-top: 0;
            min-height: 30vh;
            height: 60vh;
            width: 100%;
            text-align: center;
            overflow: hidden;
            }
        #hero:before {
            content: '';
            display: block;
            background-color: #000;
            height: 100%;
            left: 0;
            opacity: 1;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
            }

        /* Gallery Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding-top: 40%;
            align-items: center;
            margin-left: 22%;
        }

        .img-comp-container {
            position: relative;
            height: 350px;
        }

        .img-comp-img {
            position: absolute;
            width: auto;
            height: auto;
            overflow: hidden;
        }

        .img-comp-img img {
            display: block;
        }

        .img-comp-slider {
            position: absolute;
            z-index: 9;
            cursor: ew-resize;
            width: 40px;
            height: 40px;
            background-color: #2196F3;
            opacity: 0.7;
            border-radius: 50%;
        }

        /* Footer Styles */
        footer {
            background-color: #EDD382;
            color: black;
            padding: 5px 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 25px;
        }

        footer a:hover {
            transform: scale(1.1);
            transition: background-color 0.3s, transform 0.3s;
            color: rgb(10, 10, 10);
            padding: 16px;
            text-decoration: none;
        }

        p {
            font-size: 21px;
            font-family: texturina;
        }

        footer a {
            text-decoration: none;
            font-size: 21px;
            font-family: 'texturina', sans-serif;
        }
    </style>
    <script>
        function initComparisons() {
            var x, i;
            /*find all elements with an "overlay" class:*/
            x = document.getElementsByClassName("img-comp-overlay");
            for (i = 0; i < x.length; i++) {
                /*once for each "overlay" element:
                pass the "overlay" element as a parameter when executing the compareImages function:*/
                compareImages(x[i]);
            }
            function compareImages(img) {
                var slider, img, clicked = 0, w, h;
                /*get the width and height of the img element*/
                w = img.offsetWidth;
                h = img.offsetHeight;
                /*set the width of the img element to 50%:*/
                img.style.width = (w / 2) + "px";
                /*create slider:*/
                slider = document.createElement("DIV");
                slider.setAttribute("class", "img-comp-slider");
                /*insert slider*/
                img.parentElement.insertBefore(slider, img);
                /*position the slider in the middle:*/
                slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
                slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";
                /*execute a function when the mouse button is pressed:*/
                slider.addEventListener("mousedown", slideReady);
                /*and another function when the mouse button is released:*/
                window.addEventListener("mouseup", slideFinish);
                /*or touched (for touch screens:*/
                slider.addEventListener("touchstart", slideReady);
                /*and released (for touch screens:*/
                window.addEventListener("touchend", slideFinish);
                function slideReady(e) {
                    /*prevent any other actions that may occur when moving over the image:*/
                    e.preventDefault();
                    /*the slider is now clicked and ready to move:*/
                    clicked = 1;
                    /*execute a function when the slider is moved:*/
                    window.addEventListener("mousemove", slideMove);
                    window.addEventListener("touchmove", slideMove);
                }
                function slideFinish() {
                    /*the slider is no longer clicked:*/
                    clicked = 0;
                }
                function slideMove(e) {
                    var pos;
                    /*if the slider is no longer clicked, exit this function:*/
                    if (clicked == 0) return false;
                    /*get the cursor's x position:*/
                    pos = getCursorPos(e)
                    /*prevent the slider from being positioned outside the image:*/
                    if (pos < 0) pos = 0;
                    if (pos > w) pos = w;
                    /*execute a function that will resize the overlay image according to the cursor:*/
                    slide(pos);
                }
                function getCursorPos(e) {
                    var a, x = 0;
                    e = (e.changedTouches) ? e.changedTouches[0] : e;
                    /*get the x positions of the image:*/
                    a = img.getBoundingClientRect();
                    /*calculate the cursor's x coordinate, relative to the image:*/
                    x = e.pageX - a.left;
                    /*consider any page scrolling:*/
                    x = x - window.pageXOffset;
                    return x;
                }
                function slide(x) {
                    /*resize the image:*/
                    img.style.width = x + "px";
                    /*position the slider:*/
                    slider.style.left = img.offsetWidth - (slider.offsetWidth / 2) + "px";
                }
            }
        }
    </script>
</head>
